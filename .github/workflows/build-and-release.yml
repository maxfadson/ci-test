name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.5)'
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.config.platform }}-julia${{ matrix.julia }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        julia: ['1.10', '1.11', '1.12']
        config:
          - os: ubuntu-22.04
            arch: x64
            platform: linux-x86_64
            lib_ext: so
          - os: macos-15-intel
            arch: x64
            platform: macos-x86_64
            lib_ext: dylib
          - os: macos-15
            arch: arm64
            platform: macos-aarch64
            lib_ext: dylib
          - os: windows-2022
            arch: x64
            platform: windows-x86_64
            lib_ext: dll

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia }}
          arch: ${{ matrix.config.arch }}

      - name: Install dependencies
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Build shim
        shell: bash
        run: |
          cd deps
          bash build_shim.sh

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p dist
          cp deps/libs3_jl_shim.${{ matrix.config.lib_ext }} dist/
          cd dist
          tar -czf ../${{ matrix.config.platform }}-julia${{ matrix.julia }}.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.platform }}-julia${{ matrix.julia }}
          path: ${{ matrix.config.platform }}-julia${{ matrix.julia }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release files
        run: |
          mkdir release
          mv artifacts/*/*.tar.gz release/

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: release/*.tar.gz
          generate_release_notes: true
