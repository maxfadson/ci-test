name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test ${{ matrix.os }} Julia ${{ matrix.julia-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-15, macos-15-intel, windows-2022]
        julia-version: ['1.10', '1.11', '1.12']

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - name: Install dependencies
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Build shim
        shell: bash
        run: |
          cd deps
          bash build_shim.sh

      - name: Run tests
        run: julia --project=. -e 'using Pkg; Pkg.test()'
